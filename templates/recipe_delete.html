{% extends 'base.html' %}

{% block title %} Fitness Meals | Delete Recipe {% endblock %}

{% block content %}

<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the recipe "{{ recipe.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <input class="btn btn-success" type="submit" value="Confirm" />
  <a class="btn btn-danger" href="{% url 'recipe_detail' slug=recipe.slug %}">
    Cancel</a>
</form>
{% endblock content %}
